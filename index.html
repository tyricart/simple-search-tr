<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Search Table</title>
</head>
<body>
    <i class="1ni 1ni-search"></i>
    <div id="input-container">
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Company...">
    </div>
    <table id="myTable">
        <tr class="header">
            <th>Company</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Instagram</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>BMW</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Zara</td>
            <td>Spain</td>
        </tr>
        <tr>
            <td>TikTok</td>
            <td>China</td>
        </tr>
    </table>
    <footer>
        <a href="https://github.com/tyricart/simple-search-tr" target="_blank">View source on GitHub</a>
    </footer>
<script src="scripts.js"></script> 
</body>
</html>
